<body>
   <figure style="background:url('http://i.ytimg.com/vi/gaRME3x9Wfw/maxresdefault.jpg') left center; background-size:970px 700px ;background-repeat: no-repeat;">
  <canvas id="Canvas" width="970" height="700"> </canvas>
<script id="jsbin-javascript">
window.onload = init;
let canvas;
let rand = Math.random()*100;



function init() {
  
  canvas = document.querySelector("#Canvas");
  
  //context graphique
  ctx = canvas.getContext("2d");
  // aprÃ¨s
  requestAnimationFrame(anime60fps);
  tank1 = new tank(300,480,4,0,ctx,0);
 
}


function handleKeydown(evt) {
    if (evt.keyCode === 37) {
       //left key
       incrementX = -1;
    } else if (evt.keyCode === 39) {
       // right key
       incrementX = 1;
    }
}
function handleKeyup(evt) {
    incrementX = 0;
}

class tank {
  constructor(x,y,dx,dy,ctx,sens){
    this.x= x;
    this.y= y;
    this.dx= dx;
    this.dy= dy;
    this.ctx= ctx;
    this.sens = sens;
    this.bullet = dx;
    }
  
  
  draw(){ //dessin du tank 
   ctx.fillRect(this.x,this.y,200,30);
   this.ctx.fillStyle='grey';

 
   this.ctx.fillRect(this.x,this.y,200,30);
   this.ctx.fillStyle='black';
   this.ctx.fillRect(this.x+50,this.y-30,100,30);
   
   
   if (this.sens == 1){ //gauche
     this.ctx.fillStyle='black';
     this.ctx.fillRect(this.x-50,this.y-25,150,10)
     this.ctx.fillStyle='grey';
     this.ctx.fillRect(this.x-55,this.y-26,12,12);
   }
   else{ // droite
     this.ctx.fillStyle='black';
     this.ctx.fillRect(this.x+100,this.y-25,150,10);
     this.ctx.fillStyle='grey';
     this.ctx.fillRect(this.x+250,this.y-26,12,12);
   }
 
    }
  move(){
    this.x += incrementX;
       if(this.x+250 >= canvas.width) {
        this.dx = -this.dx;
        this.sens = 1;
       
       }
      if(this.x - 50 <= 0){
        this.dx = 0-this.dx;
        this.sens = 0;
      }

 
  }
  

}

function anime60fps() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  tank1.draw();
  tank1.move();
 
  requestAnimationFrame(anime60fps);
  };


  
  


</script>
